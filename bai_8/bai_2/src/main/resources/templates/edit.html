<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" th:object="${song}" method="POST" >
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{name}"/>
    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <div>
        <p>Nghệ sĩ</p>
        <input type="text" th:field="*{artist}"/>
        <span style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
    </div>
    <div>
        <p>Thể loại</p>
        <input type="text" th:field="*{category}"/>
        <span style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    </div>
    <input type="submit"/>
</form>
</body>
</html>
