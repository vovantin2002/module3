<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" th:object="${user}">
    <br>
    <br>
    <!--    Id: <input type="number" th:field="*{id}">-->
    <br>
    <br>
    ID: <input type="number" th:field="*{id}">
    <span style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
    <br>
    <br>
    Firstname: <input type="text" th:field="*{firstname}">
    <span style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
    <br>
    <br>
    Lastname: <input type="text" th:field="*{lastname}">
    <span style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
    <br>
    <br>
    Phone Number: <input type="text" th:field="*{phoneNumber}">
    <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    <br>
    <br>
    Age: <input type="number" th:field="*{age}">
    <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <br>
    <br>
    Email: <input type="text" th:field="*{email}">
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <br>
    <input type="submit">
</form>
</body>
</html>
